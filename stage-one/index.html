<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAGE ONE TASK</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-testid="gameInstructions">Guess the correct color!</h1>
      <div id="colorBox" data-testid="colorBox"></div>
      <div class="options">
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
      </div>
      <div id="gameStatus" data-testid="gameStatus"></div>
      <div class="scoreBoard" data-testid="score">
        <span id="correctScore">Correct: 0</span>
        <span id="wrongScore">Wrong: 0</span>
      </div>
      <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
