<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAGE ONE TASK</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #f7f7f7;
      }
      h1 {
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      #colorBox {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        border: 5px solid #333;
        border-radius: 10px;
        transition: opacity 0.5s ease;
      }
      .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .colorOption {
        width: 80px;
        height: 80px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .colorOption:hover {
        transform: scale(1.05);
      }
      #gameStatus {
        font-size: 1.2em;
        margin: 10px;
        min-height: 24px;
      }
      .scoreBoard {
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: 1.2em;
        margin: 10px;
      }
      #newGameButton {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      #newGameButton:hover {
        background-color: #555;
      }
      @media (max-width: 600px) {
        #colorBox {
          width: 150px;
          height: 150px;
        }
        .colorOption {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 data-testid="gameInstructions">Guess the correct color!</h1>
      <div id="colorBox" data-testid="colorBox"></div>
      <div class="options">
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
      </div>
      <div id="gameStatus" data-testid="gameStatus"></div>
      <div class="scoreBoard">
        <span id="correctScore" data-testid="correctScore">Correct: 0</span>
        <span id="wrongScore" data-testid="wrongScore">Wrong: 0</span>
      </div>
      <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
